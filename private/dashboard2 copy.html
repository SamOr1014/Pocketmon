<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<!-- self -->
		<link rel="stylesheet" href="./style/root.css" />
		<link rel="stylesheet" href="./style/headers.css" />
		<link rel="stylesheet" href="./style/stock.css" />
		<link rel="stylesheet" href="./style/calculator.css" />
		<link rel="stylesheet" href="./style/receipt.css" />
		<!--font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div>
			<nav class="fixed-top position-relative" id="top-nav">
				<header class="p-2 text-bg-dark">
					<div class="container">
						<div
							class="d-flex flex-wrap align-items-center justify-content-around"
						>
							<a href="/dashboard.html"
								><img
									id="brand-logo"
									src="./img/logo-inverted-removebg-preview.png"
								/>
							</a>
							<div
								id="dashboard-buttons"
								class="col-md-10 d-flex align-items-center justify-content-evenly"
							>
								<div id="overview-btn">Overview</div>
								<div id="receipt-btn">Receipts</div>
								<div id="acc-btn">Account</div>
								<div id="stock-btn">Stock</div>
								<div id="cal-btn">Calculator</div>
							</div>
							<div class="text-end">
								<button type="button" class="btn btn-warning">
									Logout
								</button>
							</div>
						</div>
					</div>
				</header>
			</nav>
		</div>
		<nav id="mobile-nav" class="text-bg-dark fixed-bottom">
			<div class="container">
				<div
					id="mobile-buttons"
					class="col-md-12 d-flex justify-content-evenly"
				>
					<div
						id="m-overview-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-speedometer2"></i>
						<div>Overview</div>
					</div>
					<div
						id="m-receipt-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-receipt"></i>
						<div>Receipts</div>
					</div>
					<div
						id="m-acc-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-person-circle"></i>
						<div>Account</div>
					</div>
					<div
						id="m-stock-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-bank"></i>
						<div>Stock</div>
					</div>
					<div
						id="m-cal-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-calculator"></i>
						<div>Calculator</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- The panel for async loading -->
		<div class="d-flex justify-content-center mt-2">
			<div id="dashboard-panel" class="container position-relative">
				<!--ADD-->

				<div class="col-md-12 d-flex flex-row-reverse">
					<!-- Button trigger modal -->
					<button
						type="button"
						id="add-stock"
						class="btn btn-dark m-1"
						data-bs-toggle="modal"
						data-bs-target="#exampleModal1"
					>
						<i class="bi bi-plus-square"></i>
					</button>

					<!-- Modal -->
					<div
						class="modal fade"
						id="exampleModal1"
						tabindex="-1"
						aria-labelledby="exampleModalLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-body">
									<!-- FORM -->
									<form id="stock-form">
										<div class="mb-3">
											<label for="" class="form-label"
												>Ticker</label
											>
											<input
												name="ticker"
												class="form-control"
												id="ticker"
												aria-describedby="emailHelp"
												required=""
											/>
											<div
												id="Ticker-Warn"
												class="form-text"
											>
												Make Sure Your Ticker is Correct
											</div>
										</div>
										<div class="mb-3">
											<label
												for="buy-sell"
												class="form-label"
												>Buy or Sell?</label
											>
											<select
												class="form-select"
												name="buy-sell"
												aria-label="Default select example"
												required=""
											>
												<option value="buy">Buy</option>
												<option value="sell">
													Sell
												</option>
											</select>
										</div>
										<div class="mb-3">
											<label
												for="Price"
												class="form-label"
												>Price</label
											>
											<input
												name="price"
												class="form-control"
												id="price"
												required=""
											/>
										</div>
										<div class="mb-3">
											<label
												for="Amount"
												class="form-label"
												>Amount</label
											>
											<input
												name="amount"
												class="form-control"
												id="amount"
												required=""
											/>
										</div>
										<button
											type="class"
											class="btn btn-primary"
										>
											Submit
										</button>
										<button
											id="close-modal"
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal"
										>
											Close
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<button
						id="stock-reload"
						class="btn btn-dark text-center m-1"
					>
						<i class="bi bi-arrow-clockwise"></i>
					</button>
				</div>
				<div class="containerd-flex flex-wrap justify-content-center">
					<div class="row">
						<div id="user-stock" class="col-md-8 p-2">
							<div class="text-center">
								<h3>My Profile</h3>
							</div>
							<div
								id="stock-table-title"
								class="d-flex mt-3 justify-content-center"
							>
								<div
									class="col-2 d-flex justify-content-center"
								>
									<span>Ticker</span>
								</div>
								<div
									class="col-2 d-flex justify-content-center"
								>
									<span>Qty</span>
								</div>
								<div
									class="col-4 d-flex justify-content-center"
								>
									<span>Cost(USD)</span>
								</div>
								<div
									class="col-4 d-flex justify-content-center"
								>
									<span>Current(USD)</span>
								</div>
							</div>
							<div id="stocks-detail"></div>
						</div>
						<div id="info-spot" class="col-md-4 mt-4">
							<div id="day-gainer" class="mb-2 col-md-12">
								<div class="text-center">
									<h3>Top Ten Gainer</h3>
								</div>
								<div
									class="d-flex justify-content-center detail-title"
								>
									<div class="col-4 text-center">Ticker</div>
									<div class="col-4 text-center">Price</div>
									<div class="col-4 text-center">Changes</div>
								</div>
							</div>
							<div id="day-loser" class="mb-2 col-md-12">
								<div class="text-center">
									<h3>Top Ten Loser</h3>
								</div>
								<div
									class="d-flex justify-content-around detail-title"
								>
									<div class="col-4 text-center">Ticker</div>
									<div class="col-4 text-center">Price</div>
									<div class="col-4 text-center">Changes</div>
								</div>
							</div>
							<div id="day-active" class="mb-2 col-md-12">
								<div class="text-center">
									<h3>Top Ten Active</h3>
								</div>
								<div
									class="d-flex justify-content-around detail-title"
								>
									<div class="col-4 text-center">Ticker</div>
									<div class="col-4 text-center">Price</div>
									<div class="col-4 text-center">Changes</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--END-->
			</div>
		</div>
		<!-- These are the chartjs scripts -->
		<!-- <script defer src="./script/dashboard-chart.js"></script> -->
		<!-- These are the stock scripts -->
		<!-- <script defer src="./script/dashboard-stock.js"></script> -->

		<!-- <script defer src="./script/dashboard-calculator.js"></script>
		<script defer src="./script/dashboard-receipt.js"></script>
		<script defer src="./script/dashboard-account.js"></script> -->
	</body>
</html>
