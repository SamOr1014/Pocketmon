<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PocketMon</title>
		<!--font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="assets/images/favicon.ico" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<!-- self -->
		<link rel="stylesheet" href="/style/root.css" />
		<link rel="stylesheet" href="/style/headers.css" />
		<link rel="stylesheet" href="/style/stock.css" />
		<link rel="stylesheet" href="/style/calculator.css" />
		<link rel="stylesheet" href="/style/receipt.css" />
		<link rel="stylesheet" href="/style/dashboard.css" />
		
	</head>
	<body>
		<div>
			<nav class="fixed-top position-relative" id="top-nav">
				<header class="p-2 top-nav-header">
					<div class="container">
						<div
							class="d-flex flex-wrap align-items-center justify-content-around"
						>
							<a href="/dashboard.html"
								><img
									id="brand-logo"
									src="/img/logo-inverted-removebg-preview.png"
								/>
							</a>
							<div
								id="dashboard-buttons"
								class="col-md-10 d-flex align-items-center justify-content-evenly"
							>
								<div id="overview-btn">Overview</div>
								<div id="receipt-btn">Receipts</div>
								<div id="acc-btn">Account</div>
								<div id="stock-btn">Stock</div>
								<div id="cal-btn">Calculator</div>
							</div>
							<div class="text-end">
								<button
									id="logout"
									type="button"
									class="btn btn-warning"
								>
									Logout
								</button>
							</div>
						</div>
					</div>
				</header>
			</nav>
		</div>
		<nav id="mobile-nav" class="text-bg-dark fixed-bottom">
			<div class="container">
				<div
					id="mobile-buttons"
					class="col-md-12 d-flex justify-content-evenly"
				>
					<div
						id="m-overview-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-speedometer2"></i>
						<div>Overview</div>
					</div>
					<div
						id="m-receipt-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-receipt"></i>
						<div>Receipts</div>
					</div>
					<div
						id="m-acc-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-person-circle"></i>
						<div>Account</div>
					</div>
					<div
						id="m-stock-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-bank"></i>
						<div>Stock</div>
					</div>
					<div
						id="m-cal-btn"
						class="col-3 d-flex flex-column align-items-center"
					>
						<i class="bi bi-calculator"></i>
						<div>Calculator</div>
					</div>
				</div>
			</div>
		</nav>

		<!-- The panel for async loading -->
		<div class="d-flex justify-content-center mt-2">
			<div id="dashboard-panel" class="container position-relative">
				<!--ADD-->
				<!--END-->
			</div>
		</div>
		<!-- These are the chartjs scripts -->
		<!-- <script defer src="./script/dashboard-chart.js"></script> -->
		<!-- These are the stock scripts -->
		<script defer src="/script/dashboard-stock.js"></script>
		<!-- These are the calculator scripts -->
		<script defer src="/script/dashboard-calculator.js"></script>
		<script defer src="/script/dashboard-receipt.js"></script>
		<script defer src="/script/dashboard-account.js"></script>
		<script defer src="/script/dashboard-overview.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	</body>
</html>
